<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="calci-box">
        <section class="screen">
        
            <p class="buffer">0</p>
            <p class="total-ans"></p>
        </section>
        
        <section class="calci-btns">
            <div class="calci-btn-row">
                <button class="calci-btn double">C</button>
                <button class="calci-btn">← </button>
                <button class="calci-btn">÷ </button>
            </div>
            <div class="calci-btn-row">
                <button class="calci-btn">7</button>
                <button class="calci-btn">8</button>
                <button class="calci-btn">9</button>
                <button class="calci-btn">x</button>
            </div>
            <div class="calci-btn-row">
                <button class="calci-btn">4</button>
                <button class="calci-btn">5</button>
                <button class="calci-btn">6</button>
                <button class="calci-btn">-</button>
            </div>
            <div class="calci-btn-row">
                <button class="calci-btn">1</button>
                <button class="calci-btn">2</button>
                <button class="calci-btn">3</button>
                <button class="calci-btn">+</button>
            </div>
            <div class="calci-btn-row">
                <button class="calci-btn triple">0</button>
                <button class="calci-btn">=</button>
            </div>

        </section>
        
    </div>
    <h2>Wish me luck a better Version will be soon published :) ...</h2>
    
    <script src="./index.js"></script>
</body>
</html>
